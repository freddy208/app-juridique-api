name: Promote develop -> main (Optimized)

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout complet et propre pour √©viter les conflits
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          clean: true   # üîπ important pour √©viter les conflits d'index

      # 2Ô∏è‚É£ Configurer Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 3Ô∏è‚É£ Synchroniser develop avec main
      - name: Sync develop with main
        run: |
          git fetch origin main
          git checkout develop
          git merge origin/main --no-edit || echo "No changes needed"
          git push origin develop || echo "Nothing to push"

      # 4Ô∏è‚É£ Cr√©er la PR vers main
      - name: Create PR to main
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: promote develop ‚Üí main"
          branch: promote/develop-to-main
          base: main
          title: "Automated: promote develop ‚Üí main"
          body: |
            PR created automatically after pushing to develop.
            This PR is kept in sync with the latest develop commits.
          labels: ci, auto-merge
          delete-branch: true
          draft: false

      # 5Ô∏è‚É£ Activer l‚Äôauto-merge sur la PR
      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
