name: Promote develop -> main
on:
  push:
    branches: [ develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create PR to main
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: promote develop â†’ main"
          branch: promote/develop-to-main
          base: main
          title: "Automated: promote develop â†’ main"
          body: |
            PR created automatically by CI after successful pushes to develop.
          labels: ci, promote
          delete-branch: true   # ðŸ”¥ nettoie Ã  la fin
          draft: false
          always-create: true   # ðŸ”¥ force la crÃ©ation du PR mÃªme si minimes diff

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
